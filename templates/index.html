{% extends "base.html" %}
{% block content %}
<style>
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
    }

    thead {
        background-color: #f4f4f4;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    a {
        text-decoration: none;
        color: #007bff;
        margin-right: 10px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
<h1><strong>Welcome To Online PhoneBook Dictionary</strong></h1>
<h2><strong>PhoneBook</strong></h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>
                <a href="{{ url_for('edit_contact', id=contact.id) }}">Edit</a>
                <a href="{{ url_for('delete_contact', id=contact.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
