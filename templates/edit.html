{% extends "base.html" %}
{% block content %}
<h1>Edit Contact</h1>
<form method="post" style="max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); background-color: #f9f9f9;">
    <div style="margin-bottom: 15px;">
        <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact.name }}" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="phone" style="display: block; font-weight: bold; margin-bottom: 5px;">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ contact.phone }}" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <button type="submit" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">Update</button>
</form>
{% endblock %}
